<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="Ahaar2.css">
</head>
<body>
    <!-- Fullscreen blur overlay -->
    <div class="blur"></div>

    <!-- Form container -->
    <div class="DIV">
        <div class="button-container">
            <div class="navbar" style="display:flex; justify-content:center">
                <img src="behind_plate.png" alt="Plate" width="120">
            </div>

            <div class="button">
                <input class="fill" placeholder="Name" type="text">
            </div>

            <div class="button">
                <input placeholder="Height(in cm)" type="number">
            </div>

            <div class="button">
                <input placeholder="Weight(in kg)" type="number">
            </div>

            <div class="button">
                <input placeholder="Age" type="number">
            </div>

            <!-- Gender dropdown -->
            <div class="dropdown">
                <button class="dropdown-button">Gender</button>
                <div class="dropdown-content">
                    <a href="#">Male</a>
                    <a href="#">Female</a>
                    <a href="#">Prefer not to say</a>
                </div>
            </div>

            <!-- Activity dropdown -->
            <div class="dropdown2">
                <button class="dropdown-button2">Activity</button>
                <div class="dropdown-content2">
                    <a href="#">Physically Active (6-7 days a week)</a>
                    <a href="#">Partially Active (3-5 days a week)</a>
                    <a href="#">Sedentary Lifestyle (0-2 days a week)</a>
                </div>
            </div>

            <div class="blur2">
                <button type="button" class="proL" id="proceed">Proceed</button>
            </div>
        </div>
    </div>

    <script src="Ahaar2.js" defer></script>
</body>
</html>
