<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahaar</title>
    <link rel="stylesheet" href="Ahaarstyle.css">
</head>
<body>
    <div class="blur">
        <div class="container">
            <span> <img class="Webname" src="Ahaar_Title.png" alt="Web name"> </span>
            <br></br>
            <br></br>
            <span> <img class="logo" src="WhatsApp_Image_2025-10-01_at_18.49.19-removebg-preview.png" alt="logo"> </span>
            <br></br>
            <span><h3></h3></span>
            <br></br>
            <button class="login" id="openLogin">Login/Sign Up</button>
        </div>
           <div id="loginModal" class="modal">
             <div class="modal-content">
               <span class="close">&times;</span>
               <h2>Login / Sign Up</h2>
               <form id="loginForm">
                <input type="text" id="name" placeholder="Full Name" required><br>
                <input type="text" id="phone" placeholder="Phone Number" required><br>
                <input type="email" id="email" placeholder="Email Address" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Register</button>
               </form>
             </div>
           </div>  
    </div>
  <script src="Ahaar.js" defer></script>
</body>
</html>
